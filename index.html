<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1> Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-3">
        <div class="card">
          <h1 class="card-header">Search for a City:</h1>
          <form id="user-form" class="card-body">
            <input
              cityName="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="San Diego"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        
        <div class="card">
          <div id="history-buttons" class="card-body"></div>
        </div>
      </div>

      <div class="col-12 col-md-9">
            <div id="currentForcastCont" class="card-body currentCard"></div>

            <h3>5-Day Forecast:</h3>

            <div id="fiveForcastCont" class="flex-row justify-space-between"></div>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
